        <!-- Text input-->

        <!-- Text input-->

          <label class="col-md-4 control-label" for="textinput">Delivery Status</label>

        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Payment Status</label>

          <label class="col-md-4 control-label" for="textinput">Product 1: Manufacturer</label>

          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Product 1: Model</label>  
          <div class="col-md-4">
          <input id="ocModel1" name="ocModel1" type="text" placeholder="Insert Model here" class="form-control input-md" required="">     
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Product 1: Price</label>

    <hr>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Product 2: Manufacturer</label>  
          <div class="col-md-4">
          <input id="ocManufacturer2" name="ocManufacturer2" type="text" placeholder="Insert Manufacturer Here" class="form-control input-md">

        </div>
        
        <!-- Text input-->
        <div class="form-group">

        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Product 2: Price</label>  
          <div class="col-md-4">
          <input id="ocPrice2" name="ocPrice2" type="text" placeholder="Insert Price Here" class="form-control input-md" onchange="calculateTotalPrice()">

        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Product 3: Manufacturer</label>
