<html lang="en">
<head>

    <!--Title to appear at tab-->
    <title>Delete Stock Record</title>
    <!--Download bootstrap & jquery in order to support bootsnip-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <!--Form used to capture data to allow for the deletion of a document from the stock collection-->
    <form class="form-horizontal" action="./stockdelete.php" method="POST">
      <fieldset>
      
      <!-- Form Name -->
      <legend>Delete Stock Record</legend>
      
      <!-- Text input - Manufacturer-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="Manufacturer">Manufacturer Name</label>  
        <div class="col-md-4">
        <input id="dManufacturer" name="dManufacturer" type="text" placeholder="Insert Manufacturer Name Here" class="form-control input-md" required=""> 
        </div>
      </div>
      
      <!-- Text input - Model -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="Model">Model</label>  
        <div class="col-md-4">
        <input id="dModel" name="dModel" type="text" placeholder="Insert Model Here" class="form-control input-md" required="">
        </div>
      </div>
      
      <!-- Text input - Price -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="Price">Price</label>  
        <div class="col-md-4">
        <input id="dPrice" name="dPrice" type="text" placeholder="Insert Price Here" class="form-control input-md" required="">
        </div>
      </div>
      
      <!-- Submit Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="screatebutton">Delete Stock Item</label>
        <div class="col-md-4">
          <button id="sdeletebutton" name="sdeletebutton" class="btn btn-danger">Delete</button>
        </div>
      </div>
      
      </fieldset>
      </form>

    <hr>
</body>
</html>
